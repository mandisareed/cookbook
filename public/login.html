<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CB Log-In</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 main">
          <h2 class="title" id="title2">COOK<span>BOOK</span></h2>
          <img class="avatar" src="./img/chefhat.PNG" />
          <form class="login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email Address"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-lg btn-warning float-left">
              Login
            </button>
            <button class="btn btn-lg btn-warning float-right">
              
              <a href="/signup">Sign Up</a>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
